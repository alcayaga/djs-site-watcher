name: Node.js CI

on:
  push:
    branches: [ master, v1.x, v2.x ]
  pull_request:
    branches: [ master, v1.x, v2.x ]
  workflow_dispatch:

# If you push multiple times quickly, cancel the old runs to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Security: Kills the process if it hangs for too long

    strategy:
      fail-fast: false # If one version fails, let the others finish to see if it's version-specific
      matrix:
        node-version: [22.x, 24.x, 25.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint Code
      run: npm run lint --if-present

    - name: Build Project
      run: npm run build --if-present

    - name: Unit Tests
      run: npm test

    # SYSTEM TEST (Smoke Test)
    # Runs the bot once to verify startup, connection, and parsing logic
    - name: System Test (Single Run)
      env:
        SINGLE_RUN: true
        # Secrets mapped from Repository Secrets
        DISCORDJS_BOT_TOKEN: ${{ secrets.DISCORDJS_BOT_TOKEN }}
        DISCORDJS_TEXTCHANNEL_ID: ${{ secrets.DISCORDJS_TEXTCHANNEL_ID }}
        DISCORDJS_ADMINCHANNEL_ID: ${{ secrets.DISCORDJS_ADMINCHANNEL_ID }}
        DISCORDJS_APCHANNEL_ID: ${{ secrets.DISCORDJS_APCHANNEL_ID }}
        DISCORDJS_ROLE_ID: ${{ secrets.DISCORDJS_ROLE_ID }}
      run: npm start
      