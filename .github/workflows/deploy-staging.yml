name: Deploy to Staging

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

concurrency:
  group: staging-deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
      
    - name: Lint Code
      run: npm run lint --if-present

    - name: Build Project
      run: npm run build --if-present

    - name: Unit Tests
      run: npm test

    - name: System Test (Single Run)
      env:
        SINGLE_RUN: true
        # Secrets mapped from Repository Secrets
        DISCORDJS_BOT_TOKEN: ${{ secrets.DISCORDJS_BOT_TOKEN }}
        DISCORDJS_TEXTCHANNEL_ID: ${{ secrets.DISCORDJS_TEXTCHANNEL_ID }}
        DISCORDJS_ADMINCHANNEL_ID: ${{ secrets.DISCORDJS_ADMINCHANNEL_ID }}
        DISCORDJS_APCHANNEL_ID: ${{ secrets.DISCORDJS_APCHANNEL_ID }}
        DISCORDJS_CLIENT_ID: ${{ secrets.DISCORDJS_CLIENT_ID }}
        DISCORDJS_DEALS_CHANNEL_ID: ${{ secrets.DISCORDJS_DEALS_CHANNEL_ID }}
      run: npm start

    - name: Mock Deployment
      run: |
        echo "Deploying to staging environment..."
        # In a real scenario, this would use ssh or a deployment action
        echo "Deployment complete!"
